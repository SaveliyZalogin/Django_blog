<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Коронавирус для всех бесплатно</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    {% block menu %}
        <header  class="header">
            <h1 align="center">Главное Меню</h1>
        </header>
    {% endblock %}

    {% block mainpart %}
        <section class="content">
            {% for post in posts %}
                <img src={{ post.post_image }}>
                <div class="post-title">
                    <button class="btn-post"><a href="{% url 'post' post.id %}" class="title"><h1>{{ post.post_title }}</h1></a></button>
                    <h3>{{ post.post_annotation }}</h3><br>
                </div>
            {% endfor %}
        </section>
    {% endblock %}

    {% block down %}
        <footer class="footer">
            <a href="http://127.0.0.1:8000/contacts/">Наши контакты:</a> <br>
            <a href="http://127.0.0.1:8000">Главная</a> <br>
            <a href="http://127.0.0.1:8000/about/">О сайте</a> <br>
        </footer>
    {% endblock %}
</body>
</html>
